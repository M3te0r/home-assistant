- id: '1673739340001'
  alias: Allumer PC Backlight
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.m3te0r_satellite_last_system_state_changed
    from: unavailable
    to: SessionUnlock
  - platform: state
    entity_id:
    - sensor.m3te0r_satellite_last_system_state_changed
    to: SessionUnlock
    from: SessionLock
  - platform: state
    entity_id:
    - sensor.m3te0r_affichage_display_count
    from: '1'
    to: '2'
  condition: []
  action:
  - type: turn_on
    device_id: ed846cfca5fd4bb6829e9769e07b9e27
    entity_id: light.ruban_led_rgb_pc_backlight
    domain: light
  mode: single
- id: '1673739436046'
  alias: Eteindre PC Backlight
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.m3te0r_satellite_last_system_state_changed
    to: unavailable
  - platform: state
    entity_id:
    - sensor.m3te0r_satellite_last_system_state_changed
    to: SessionLock
  - platform: state
    entity_id:
    - sensor.m3te0r_affichage_display_count
    from: '2'
    to: '1'
  condition: []
  action:
  - type: turn_off
    device_id: ed846cfca5fd4bb6829e9769e07b9e27
    entity_id: light.ruban_led_rgb_pc_backlight
    domain: light
  mode: single
- id: '1673822043960'
  alias: Lumière Mouvement Couloir Cuisine-Salon
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.capteur_mouvement_1_occupancy
    from: 'off'
    to: 'on'
  condition:
  - condition: sun
    before: sunrise
    after: sunset
    enabled: true
  action:
  - type: turn_on
    device_id: 10426913e21cbe7addfda0fbd154bc5d
    entity_id: light.ampoule_w_couloir_cuisine_salon
    domain: light
  - wait_for_trigger:
    - platform: state
      entity_id:
      - binary_sensor.capteur_mouvement_1_occupancy
      from: 'on'
      to: 'off'
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - type: turn_off
    device_id: 10426913e21cbe7addfda0fbd154bc5d
    entity_id: light.ampoule_w_couloir_cuisine_salon
    domain: light
  mode: single
- id: '1674518929675'
