sensor:
  - platform: template
    sensors:
      freebox_download_speed_mbytes_per_sec:
        friendly_name: "Download speed"
        value_template: "{{ (states('sensor.freebox_download_speed') | float / 1000) | round(3) }}"
        unit_of_measurement: MB/s
        device_class: data_rate
      freebox_upload_speed_mbytes_per_sec:
        friendly_name: "Uppload speed"
        value_template: "{{ (states('sensor.freebox_upload_speed') | float / 1000) | round(3) }}"
        unit_of_measurement: MB/s
        device_class: data_rate
      outside_temperature:
        friendly_name: "outside_temperature"
        unit_of_measurement: "Â°C"
        value_template: "{{ state_attr('weather.bordeaux', 'temperature') }}"
  - platform: time_date
    display_options:
      - "time"
      - "date"
      - "date_time"
      - "date_time_utc"
      - "date_time_iso"
      - "time_date"
      - "time_utc"
      - "beat"
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /config
      - type: disk_use
      - type: disk_free
      - type: memory_use_percent
      - type: memory_use
      - type: memory_free
      - type: swap_use_percent
      - type: swap_use
      - type: swap_free
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: network_in
        arg: end0
      - type: network_out
        arg: end0
      - type: throughput_network_in
        arg: end0
      - type: throughput_network_out
        arg: end0
      - type: packets_in
        arg: end0
      - type: packets_out
        arg: end0
      - type: ipv4_address
        arg: end0
      - type: ipv6_address
        arg: end0
      - type: processor_use
      - type: processor_temperature
      - type: last_boot

http:
