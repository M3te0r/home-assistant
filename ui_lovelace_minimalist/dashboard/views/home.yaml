title: "Home"
path: "home"
icon: "mdi:flower"
type: custom:vertical-layout
cards:
  - type: "custom:button-card"
    template: chip_temperature
    variables:
      ulm_chip_temperature_inside: sensor.capteur_temperaure_humidite_salon_temperature
      ulm_chip_temperature_outside: sensor.outside_temperature
      ulm_chip_temperature_weather: weather.bordeaux
  - type: "custom:button-card"
    template: "card_esh_welcome"
    triggers_update: "input_boolean.minimalist_dropdown"
    variables:
      ulm_card_esh_welcome_collapse: input_boolean.minimalist_dropdown
      ulm_weather: "weather.bordeaux"
      entity_1:
        nav: "house"
        icon: "mdi:home"
        name: "House"
        color: "blue"
      # entity_2:
      #   nav: "lights"
      #   icon: "mdi:lightbulb"
      #   name: "Lights"
      #   color: "yellow"
      # entity_3:
      #   nav: "security"
      #   icon: "mdi:shield"
      #   name: Secure
      #   color: "green"
      # entity_4:
      #   nav: "network"
      #   icon: "mdi:nas"
      #   name: Lab
      #   color: "purple"
      entity_5:
        nav: "network"
        icon: "mdi:flask"
        name: Lab
        color: "red"

  - type: "horizontal-stack"
    cards:
      - type: "custom:button-card"
        template: card_person_info
        entity: person.mathieu
        variables:
          ulm_card_person_entity: person.mathieu
          ulm_card_person_use_entity_picture: true
          ulm_card_person_icon: mdi:face-man
          ulm_multiline: true
          ulm_card_person_battery_entity: sensor.cph2399_battery_level
          ulm_card_person_battery_state_entity: sensor.cph2399_battery_state
      - type: "custom:button-card"
        template: card_person_info
        entity: person.marie
        variables:
          ulm_card_person_entity: person.marie
          ulm_card_person_use_entity_picture: true
          ulm_card_person_icon: mdi:face-woman
          ulm_multiline: true
          ulm_card_person_battery_entity: sensor.m2003j15sc_battery_level
          ulm_card_person_battery_state_entity: sensor.m2003j15sc_battery_state
  - type: "custom:button-card"
    template: card_title
    name: Pièces
  - type: grid
    columns: 2
    square: false
    cards:
      ###### SALON ######
      - type: "custom:button-card"
        template:
          - card_esh_room_lights
          - yellow_on
        name: Salon
        entity: light.lumieres_salon
        icon: mdi:sofa
        tap_action:
          action: navigate
          navigation_path: "living_room"
        variables:
          ulm_custom_card_esh_room_light_entity_1: light.lampadaire_salon
          ulm_custom_card_esh_room_light_entity_2: light.ampoule_rgbw_salon
        state:
          - value: "off"
            icon: "mdi:lightbulb"
        label: >
          [[[
            return "🌡️" + states['sensor.capteur_temperaure_humidite_salon_temperature'].state + " °C" + "<br /> 💧" + states['sensor.capteur_temperaure_humidite_salon_humidity'].state + " %"
          ]]]
      ###### CUISINE ######
      - type: "custom:button-card"
        template:
          - card_esh_room
          - yellow_on
        name: Cuisine
        entity: light.ampoule_w_couloir_cuisine_salon
        icon: mdi:fridge
        tap_action:
          action: navigate
          navigation_path: "kitchen"
        variables:
          ulm_custom_card_esh_room_light_entity: light.ampoule_w_couloir_cuisine_salon
        label: >
          [[[
            return "🌡️" + states['sensor.capteur_temperaure_humidite_cuisine_temperature'].state + " °C" + "<br /> 💧" + states['sensor.capteur_temperaure_humidite_cuisine_humidity'].state + " %"
          ]]]
      ###### Chambre ######
      - type: "custom:button-card"
        template:
          - card_esh_room
          - yellow_on
        name: Chambre
        entity: switch.switch_chambre
        variables:
          ulm_custom_card_esh_room_light_entity: switch.switch_chambre
        icon: mdi:bed-double
        tap_action:
          action: navigate
          navigation_path: "bedroom"
        label: >
          [[[
            return "🌡️ " + states['sensor.capteur_temperature_humidite_chambre_temperature'].state + " °C" + " 💧 " + states['sensor.capteur_temperature_humidite_chambre_humidity'].state + " %"
          ]]]
      ###### Bureau ######
      - type: "custom:button-card"
        template:
          - card_esh_room_lights
          - yellow_on
        name: Bureau
        entity: switch.switch_bureau
        variables:
          ulm_custom_card_esh_room_light_entity_1: switch.switch_bureau
          ulm_custom_card_esh_room_light_entity_2: light.lampe_rgbw_bureau_pc
        state:
          - value: "off"
            icon: "mdi:lightbulb"
        icon: mdi:office-building
        tap_action:
          action: navigate
          navigation_path: "office"
        label: >
          [[[
            return "🌡️" + states['sensor.capteur_temperaure_humidite_bureau_temperature'].state + " °C" + "<br /> 💧" + states['sensor.capteur_temperaure_humidite_bureau_humidity'].state + " %"
          ]]]
  - type: "custom:button-card"
    template: card_title
    name: Chauffage

  - type: "custom:button-card"
    template: card_thermostat
    entity: climate.thermostat
    variables:
      ulm_card_thermostat_enable_collapse: true
      ulm_card_thermostat_enable_controls: true
      ulm_card_thermostat_enable_popup: true
      ulm_card_thermostat_enable_display_temperature: false
      ulm_card_thermostat_enable_horizontal: false

  - type: logbook
    entities:
      - switch.prise_lave_linge
      - light.ampoule_rgbw_salon
      - binary_sensor.capteur_mouvement_1_occupancy
      - binary_sensor.capteur_mouvement_salon_occupancy
      - light.switch_bureau
      - light.switch_chambre
      - light.ampoule_w_couloir_cuisine_salon
      - cover.volet_salon
      - cover.volet_chambre
      - vacuum.roborock_s7_maxv
      - switch.lave_vaisselle_power
      - sensor.lave_vaisselle_operation_state
      - switch.android_bluedroid_screen
      - person.mathieu
      - person.marie
